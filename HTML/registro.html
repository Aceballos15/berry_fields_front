<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Berry, theBerry, berryfields, frutas frescas, frutas , frutos rojos, Berry Fields Colombia"> 
    <meta name ="description" content="Beeryfields: Productores de Berries conscientes. ¡Agranda tu sonrisa con nuestras deliciosas frutas! Descubre nuestra pasión por lo natural y fresco. "> 
    <title>Registro Clientes</title> 
    <link href="sweetalert2.min.css"> 
    <link rel="icon" href="/IMG/Logo berry.svg"> 
    <link rel="stylesheet" href="/CSS/registro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

    <div class="dad-checkout">
        <div class="container-checkout">

            
            <div class="titulo-checkout">
                <H4>Registro clientes</H4> 

                <button class="regreso">
                    <span class="material-symbols-outlined">
                        arrow_back
                    </span>
                </button> 
            </div>

            <form action="">
                <label>
                    <i class="material-icons">person</i>
                    <em>Nombres</em>
                    <input type="text" name="Nombre" id="nombre">
                    <span></span>
                </label>
       

                <label>
                    <i class="material-icons">person</i>
                    <em>Apellidos </em>
                    <input type="text" name="Apellido" id="apellido">
                    <span></span>
                </label>
           

                <label>
                    <i class="material-symbols-outlined">universal_currency</i> 
                    <em for="tipo-doc">Tipo De Documento </em> 
                    <select id="tipo-doc" class="tipo-doc">
                        <option value="cc">CC</option>
                        <option value="nit">NIT</option> 
                        <option value="ce">CE</option>
                        <option value="pasaporte">PPT</option> 
                    </select>
                    <span></span>
                </label>
                

                <label>
                    <i class="material-icons">tag</i> 
                    <em>Numero De Documento </em>
                    <input type="number" name="Cedula" id="cedula">
                    <span></span>
                </label>
           

                <label>
                    <i class="material-icons">phone</i> 
                    <em>Celular </em>
                    <input type="tel" class="celular" name="Celular" id="celular" value="3" >
                    <span></span>
                </label>
            

                <label>
                    <i class="material-icons">mail</i> 
                    <em>Correo </em>
                    <input type="email" name="Correo" id="correo">
                    <span></span>
                </label>

             
                <label class="locationMun"> 
                    <i class="material-icons">location_city</i> 
                    <em>Municipio </em> 
                    <input type="text" name="Municipio" id="municipio" class="Mun" value=""> 
                    <span></span> 
                </label>
                
                <div class="municipio hidden-mun"> 
                    <ul> 
                    </ul> 
                </div>
                  
                <label class="locationDep"> 
                    <i class="material-icons">public</i> 
                    <em class="departamento">Departamento </em>  
                    <input type="text" name="Departamento" id="departamento" value=""> 
                    <span></span>
                </label>

             
                <label>
                    <i class="material-symbols-outlined">calendar_month</i>  
                    <em>Fecha De Nacimiento </em>
                    <input type="date" name="fecha_nacimiento" id="fecha_nacimiento"> 
                    <span></span>
                </label>


                <label>
                    <i class="material-symbols-outlined">home_pin</i> 
                    <em>Direccion </em> 
                    <input type="text" name="Direccion" id="direccion"> 
                    <span></span>
                </label>

             
                
                <label class="tipo-persona">
                    <i class="material-symbols-outlined">badge</i>
                    
                    <span></span> 
                    <em>Persona Natural </em> 
                    <input type="radio" name="tipo-persona" value="persona natural - regimen simplificado" class="natural"> 
                    
                    <em>Persona Juridica</em>
                    <input type="radio" name="tipo-persona" value="persona juridica - regimen comun" class="juridica">  
                </label> 
                
                
            </form>
            
            <div class="mapa">
                <button class="btn_mapa">Mapa</button>  
                <div id="map" class="map hidden-map"></div> 
                <!-- <label for="latitud">Latitud:</label>
                <input type="text" id="latitud" readonly>
                <label for="longitud">Longitud:</label>
                <input type="text" id="longitud" readonly>  -->
                <div id="coordenadas"></div>
            </div>
            <div class="container-btn">
                <button class="btn-registro" type="" disabled>Registrarse</button> 
            </div> 
        </div>

    </div>  

    <script src="/js/registro.js"></script>  
    <script src="/js/boton-registro.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/mapa.js"></script> 
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUIJvwNYiAS-kXFKh--vmfsgEORUEPQSU"></script>
</body>
</html>
