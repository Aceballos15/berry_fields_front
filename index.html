<!DOCTYPE html>
<html lang="es"> 

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Berry, theBerry, berryfields, frutas frescas, frutas , frutos rojos, Berry Fields Colombia"> 
    <meta name ="description" content="Beeryfields: Productores de Berries conscientes. ¡Agranda tu sonrisa con nuestras deliciosas frutas! Descubre nuestra pasión por lo natural y fresco. "> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berry Fields</title> 
    <link rel="stylesheet" href="/CSS/catalogo.css"> 
    <link rel="stylesheet" href="/CSS/checkout.css"> 

    <link rel="icon" href="/IMG/Logo berry.svg"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="" href="sweetalert2.min.css"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> 
</head>

<body>
    <div class="dad">
        <div class="header"> 

            <!-- logos --> 
            <div class="logo">
                <img src="/IMG/Logo berry.svg" alt="">
            </div>

            <div class="header__botones">
                <!-- filtros de busqueda --> 
                <div class="buscador">
                    <div class="filtro"> 
                        <input class="filtro_input filtro_active" type="text" id="buscar" placeholder="Filtrar referencia"> 
                        <button class="btn-buscar">
                            <span class="material-symbols-outlined">
                                search 
                            </span>
                        </button>
                    </div>
                </div>

                <!--boton de carrito --> 
                <button id="cart-product" class="cart" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span> 
                    <div class="count-products">
                        <span class="contador-productos">0</span> 
                    </div> 
                </button> 
                

                <!-- estructura del caarito  -->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header"> 
                        <div class="nuevo__form" > 
                            <h4>DATOS FACTURACION</h4>  
                            <!-- <div class="tipo_de_documento">
                                <label for="tipo-doc">Documento</label>
                                <select name="" id="tipo-doc">
                                    <option value="cc">CC</option>
                                    <option value="nit">NIT</option>
                                    <option value="ce">CE</option>
                                    <option value="ppt">PPT</option> 
                                </select>

                            </div> --> 
                            <div class="nueva__clase">
                                <label for="cedula" >Numero de documento: </label> 
                                <input type="number" class="inputCheck" id="cedula" placeholder="" value=""> 
                            </div>
                            <div class="nueva__clase">
                                <div class="container-direccion"> </div>

                            </div>
                            
                            
                        </div>
                        <button type="button" id="close" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"> 
                            <span class="material-symbols-outlined">
                                close
                            </span> 
                        </button> 
                    </div>
                    
                    <div class="offcanvas-body">
                        <div class="container-products">
                            <div class="container-cart-products"> </div> 
                        </div>

                        <div class="pedido">
                            <div class="container-total">
                                <div class="total">
                                    <h4>TOTAL: </h4>
                                </div>
                                <div>
                                    <span class="precio-total" > 0</span>  
                                </div>
                            </div>
        
                            
                            <div id="container-pagar"> 
                                <div class="dad-pagar"></div>
                            </div>
                            
                            <div class="dad-pagar">
                                <button class="pagar" id="pagar" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop" disabled>PEDIR</button> 
                            </div> 
                        </div>
                    </div>
                    
                </div> 

            </div>
 
        </div>  
        <div class="contenido"> 

            <div>
                <div class="linea"></div>
            </div>

            <div class="body">

                <div class="banner">
                    <img src="/IMG/Banner_Dekstop.png" alt="" class="bannerDekstop"> 
                </div>
           
            </div>
            <div class="cards_dad " id="producto"> </div>                                                                                                           

            
        </div>   
        <div class="container-wompi hidden-wompi"> 
            <div class="btnWompi"> 

            </div>         
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <script src="/js/botones.js"></script> 
    <script src="/js/catalogo-carrito.js"></script>  
    <script src="/js/filtros.js"></script> 
    <script src="/js/wompi.js"></script> 
    <script src="/js/checkout.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
